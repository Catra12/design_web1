<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Page</title>
    <script src="demo.js" defer></script>
</head>
<body>

    <div class="main-container">
        <header class="top-header">
            <div class="html-css-banner">
                <h1>Shopping</h1>
            </div>
        </header>

        <main class="content-area">
            <div class="section-header">
                <h2>WOMEN'S PRODUCTS</h2>
                <ul class="categories">
                    <li><a href="#" class="active">All</a></li>
                    <li><a href="#">Clothings</a></li>
                    <li><a href="#">Bags</a></li>
                    <li><a href="#">Shoes</a></li>
                    <li><a href="#">Watches</a></li>
                    <li><a href="#">Googles</a></li>
                </ul>
            </div>

            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Women Bags">
                    </div>
                    <div class="product-info">
                        <h3>Women Bags</h3>
                        <div class="price-container">
                            <p class="old-price">€100.00</p>
                            <p class="current-price">€60.00</p>
                        </div>
                    </div>
                    <button class="add-to-cart-btn">ADD TO CART</button>
                </div>

                <div class="product-card">
                    <div class="product-image">
                         <img src="https://images.unsplash.com/photo-1516975080664-ed2fc6a32937?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Google Lifestyle">
                    </div>
                    <div class="product-info">
                        <h3>Google</h3>
                        <div class="price-container">
                            <p class="old-price">&nbsp;</p>
                            <p class="current-price">€25.00</p>
                        </div>
                    </div>
                    <button class="add-to-cart-btn">ADD TO CART</button>
                </div>

                <div class="feature-banner">
                     <img src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="For Women Banner">
                    <div class="banner-content">
                        <h2>FOR WOMEN</h2>
                        <button class="view-all-btn">VIEW ALL</button>
                    </div>
                     <div class="banner-logo">Ninja</div>
                </div>
            </div>
        </main>

        <footer>
            <p>IT TEAM</p>
        </footer>
    </div>

</body>
</html>
