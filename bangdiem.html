<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm Của Em</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Bang Diem Cua Em</h2>

        <div class="form-group">
            <label>Semester1:</label>
            <input type="number" id="sem1" value="9">
        </div>

        <div class="form-group">
            <label>Semester2:</label>
            <input type="number" id="sem2" value="10">
        </div>

        <div class="form-group">
            <label>Year:</label>
            <select id="year">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="form-group">
            <label>Summarise:</label>
            <input type="text" id="summary" value="9.571428571428571" readonly>
        </div>

        <div id="rankResult">Hoc sinh gioi</div>

        <div class="buttons">
            <button onclick="calculateScore()">OK</button>
            <button onclick="resetForm()">Cancel</button>
        </div>
    </div>

    <script>
        function calculateScore() {
            var s1 = parseFloat(document.getElementById('sem1').value);
            var s2 = parseFloat(document.getElementById('sem2').value);
            var year = parseInt(document.getElementById('year').value);

            if (isNaN(s1) || isNaN(s2)) {
                alert("Vui lòng nhập điểm hợp lệ!");
                return;
            }
            var average = (s1 + s2 * 2) / 3;
            
            if(year === 2) {
                 average = (s1 * 3 + s2 * 4) / 7; 
            }

            document.getElementById('summary').value = average.toString();

            var rankText = "";
            var resultDiv = document.getElementById('rankResult');
            
            if (average >= 8) {
                rankText = "Hoc sinh gioi";
            } else if (average >= 6.5) {
                rankText = "Hoc sinh tien tien";
            } else if (average >= 5) {
                rankText = "Trung binh";
            } else {
                rankText = "Yeu";
            }
            
            resultDiv.innerText = rankText;
        }

        function resetForm() {
            document.getElementById('sem1').value = "";
            document.getElementById('sem2').value = "";
            document.getElementById('summary').value = "";
            document.getElementById('rankResult').innerText = "";
        }
    </script>
</body>
</html>
